<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styleforthesales.css">
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <h1>Pat's Salmon Cookies</h1>

  <form id="moreStores">
    <fieldset>
      <legend>Add a new buisness location</legend>

      <label for="storeLocation">New Store Name:</label>
      <input name="storeLocation" type="text" />

      <label for="minCustomers">Min Customer Per Hour:</label>
      <input name="minCustomers" type="number" />

      <label for="maxCustomers">Max Customers Per Hour:</label>
      <input name="maxCustomers" type="number" />

      <label for="avgCookiesSold">Average Cookies Sold Per Customer:</label>
      <input name="avgCookiesSold" type="number" />
      <button type="submit">Submit New Store</button>

    </fieldset>
  </form>



  <table id="table"></table>


  <script src='app.js'></script>
</body>

</html>
